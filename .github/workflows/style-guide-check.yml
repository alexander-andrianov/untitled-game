name: Style Guide Check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  style-check:
    name: Style check (dotnet-format)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Install dotnet-format
        run: |
          dotnet tool install --global dotnet-format
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Find first *.sln file
        id: find_sln
        run: |
          SOLUTION_PATH=$(find . -type f -name '*.sln' | head -n1)
          echo "SOLUTION_PATH=$SOLUTION_PATH" >> $GITHUB_ENV

      - name: Verify code style (dotnet-format)
        run: |
          if [ -z "${{ env.SOLUTION_PATH }}" ]; then
            echo "No .sln file found, aborting style check."
            exit 1
          fi
          dotnet format "${{ env.SOLUTION_PATH }}" --verify-no-changes --verbosity minimal
